<div class="container">
  <h2
    [ngStyle]="{ color: color, 'font-size': size + 'px', 'font-family': font }"
  >
    Testing style directives
  </h2>
  <h2 [ngClass]="classes">Testing classes directives</h2>
</div>
<div class="container">
  <h2>Animals</h2>
  <ul>
    <li *ngFor="let animal of animals">
      <a routerLink="/list/{{ animal.id }}">{{ animal.name }}</a>
      - {{ animal.type }}
      <button (click)="removeAnimal(animal)">Delete</button>
    </li>
  </ul>
</div>
