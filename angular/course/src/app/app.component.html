<app-header (pageSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="loadedPage === 'recipe'"></app-recipe>
      <app-shopping-list *ngIf="loadedPage !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
