<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12" *ngFor="let recipe of recipes; let i = index">
    <app-recipe-item [index]="i" [recipe]="recipe"></app-recipe-item>
  </div>
</div>
